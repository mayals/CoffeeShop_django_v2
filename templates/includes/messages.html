<!--messges -->

<div>
    {% if messages %}
    <br><br>
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %}
                        class="alert alert-{{ message.tags }}"
                    {% endif %}>
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
<!--end messages -->
