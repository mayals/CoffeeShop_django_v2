{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'includes/messages.html' %}

{% comment %} <a href="{% url 'products:product' pro_id=product.id %}">View Product</a> {% endcomment %}

    <div class="my-form container p-5 my-5 rounded border border-warning">

      <!--Fvorites Products -->
      <section>
        <h3 class="text-center">Fvorites Products({{likes.count}})</h3>
        <hr>
        <div class="container-fluid">
          {% for like in likes %}
              <a href="{% url 'products:product' pro_id=like.product.id %}" class="btn btn-outline"> 
                <div class="row">
                  <div class="col-4  d-flex align-items-center">
                    <img width="100" height="100" src="{{ like.product.photo.url }}" class="img-thumbnail rounded-lg" alt={{ like.product.name}}>
                  </div>
                  <div class="col-8 d-flex align-items-center">
                    <h5>{{ like.product.name }}</h5>
                  </div>
                </div>
              </a>
          {% empty %}
              <div>
                  <h3>No Fvorites Products.</h3>
              </div>
          {% endfor %}  
        
        </div>
      </section>

    </div>
{% endblock %}
